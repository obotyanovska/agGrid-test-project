<div style="text-align: center; padding-top: 50px">
  <span>
    <h2><i class="fa fa-calculator"></i> Tool Bar</h2>
    <button (click)="checkboxColumnToggle($event)">Toggle Selected
    </button>
    <dl style="font-size: large; padding: 30px 40px 10px 30px">
      <dt class="totalStyle">
        Total count: <b>{{ this.totalCount }}</b>
      </dt>
      <dt class="totalStyle">
        Selected count: <b>{{ this.selectedCount }}</b>
      </dt>
    </dl>
  </span>
</div>`
